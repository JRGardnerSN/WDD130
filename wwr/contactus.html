<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact options</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div id="logo-and-menu">
            <a id="logo-link" href="index.html">
                <img class="logo" src="images/RRT.png" alt="RaftinRapidsTeam">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="options-for-rafting.html">Rafting Options</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </div>
    </header>


    <div id="mainard">
        <div id="background-noise">
            <img src="images/contactIMAGE.jpg" alt="rafting-image">
        </div>
        <div id="feedback"></div>
        <div class="container">
            <!-- <form action="purchase.html"> --> <!-- The old version -->
            <form action="/my-handling-forms-page" method="post">
          
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" placeholder="*Optional">

              <label for="email">Email</label>
              <input type="text" id="email" name="email-address" placeholder="***REQUIRED***">
          
              <label for="subject">What You Want To Say</label>
              <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
        </div>


    <footer id="contacting-feet">
        <p>Raftin Rapids Team Â©2022 - Joshua Gardner</p>
        <p><a href="site-plan-rafting.html" target="_blank">Site Plans</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="socials">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'!    Thank you for your message.   We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
