            <p>but this is the end of the website...</p>
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
        <script>
            var video = document.getElementById("rickroll");
            var btn = document.getElementById("myBtn");
            
            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
        </script>
