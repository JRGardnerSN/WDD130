<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        NEVER GONNA GIVE YOU UP
        NEVER GONNA LET YOU DOWN
        NEVER GONNA RUN AROUND AND DESERT YOU
        NEVER GONNA MAKE YOU CRY
        NEVER GONNA SAY GOODBYE
        NEVER GONNA TELL A LIE AND HURT YOU
    </title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main id="trololol">
        <video autoplay loop id="rickroll">
            <source src="images/Rick-Astley-720p.mp4" type="video/mp4">
        </video>
        <div class="rickrolltext">
            <h1>Thanks for playing along</h1>
            <p>but this is the end of the website...</p>
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
        <script>
            var video = document.getElementById("rickroll");
            var btn = document.getElementById("myBtn");
            
            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
        </script>
    </main>
</body>
</html>
